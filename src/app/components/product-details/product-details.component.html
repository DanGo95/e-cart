<div class="container">
    <div class="row mt-3">
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-red btn-circle btn-xl shadow" (click)="onReturn()">
                <i class="fas fa-arrow-alt-circle-left"></i>
            </button>
        </div>
        <div *ngIf="product" class="col-12 col-sm-8 col-lg-8 col-md-8 text-center mx-auto">
            <div class="card shadow-lg border-0">
                <div class="row">
                    <div class="col-4">
                        <div class="h-100 d-flex align-items-center justify-content-center p-5">
                            <img src="{{product.image}}" class="img-fluid border-0 w-100" alt="{{product.title}}">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="card-body">
                            <h3 class="card-title">{{product.title}}</h3>
                            <hr class="mx-auto w-75">
                            <p class="card-text">{{product.description}}</p>
                            <h3 class="my-3">{{product.price | currency}}</h3>
                            <div class="text-center">
                                <button class="btn btn-red btn-circle btn-xl me-3 shadow" type="button"><i class="fas fa-plus-circle"></i></button>
                                <button class="btn btn-red btn-circle btn-xl shadow" type="button"><i class="fas fa-minus-circle"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

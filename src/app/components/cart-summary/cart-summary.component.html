<div class="p-5" *ngIf="totalPrice > 0">
    <h3 class="fw-bold pt-1">Summary</h3>
    <hr class="my-4">
    <div class="d-flex justify-content-between mb-5">
        <h5 class="text-uppercase">Total price</h5>
        <h5>{{totalPrice | currency}}</h5>
    </div>
    <button (click)="completeCart()" type="button" class="btn btn-dark btn-block btn-lg">place order</button>
</div>

<div *ngFor="let product of products; let i=index" class="row mb-4 d-flex justify-content-between align-items-center">
    <div class="col-md-3 col-lg-3 col-xl-3">
        <h6 class="text-black mb-0">{{product.title}}</h6>
    </div>
    <div class="col-md-3 col-lg-3 col-xl-2 d-flex border-1">
        <button class="btn btn-link px-2" (click)="onUpdateQuantity(quantity.value, product)" onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
            <i class="fas fa-minus"></i>
        </button>
        <input #quantity (change)="onUpdateQuantity(quantity.value, product)" id="form1" min="1" name="quantity" value="{{productCarts[i].quantity}}" type="number" class="form-control form-control-sm" />
        <button class="btn btn-link px-2" (click)="onUpdateQuantity(quantity.value, product)" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
        <h6 class="mb-0">{{product.price | currency}}</h6>
    </div>
    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
        <a (click)="removeProduct(product)" class="text-muted"><i class="fas fa-times"></i></a>
    </div>
</div>
